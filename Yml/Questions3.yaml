- body: Що таке критичне мислення у контексті споживання інформації?
  answers:
   - Прийняття всіх новин на віру
   - Вміння ставити під сумнів і перевіряти отриману інформацію
   - Ігнорування будь-якої інформації з інтернету
  correctAnswer: Вміння ставити під сумнів і перевіряти отриману інформацію
- body: Що таке фактчекінг?
  answers:
   - Перевірка граматики у тексті
   - Процес перевірки фактів у повідомленнях і статтях
   - Написання коментарів у соцмережах
  correctAnswer: Процес перевірки фактів у повідомленнях і статтях